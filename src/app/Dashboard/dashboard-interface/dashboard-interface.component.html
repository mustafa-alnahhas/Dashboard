
   

  <!-- <div class="container"> -->
    <div class="row justify-content-center mt-5">
        <div class="col-auto">
            <input type="text" class="form-control" placeholder="Search by ID" [(ngModel)]="searchId" (ngModelChange)="onSearchChange($event)">
        </div>
    </div>
<!-- </div> -->


  <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-2 m-2" style="width: 18rem;" *ngFor="let user of usersPerPage;" (click)="navigateToDetails(user.id)">
  
            <img class="card-img-top" [src]=user.avatar alt="Card image cap">
            <div class="card-body" >
              <p class="card-text">{{user.first_name }} {{user.last_name}}</p>
            </div>
          </div>

          <div *ngIf="noUserFound"  class="card p-2 m-2" style="width: 18rem;">
            <div class="card-body" >
              <p class="card-text">No Data Found</p>
            </div>
          </div>
  </div>

  <!-- do not show paginator when no user found and if I have only one user (searched by id) -->
  <div class="d-flex justify-content-center p-2" *ngIf="usersPerPage && !noUserFound && usersPerPage.length > 1"> 
    <ngb-pagination [collectionSize]="totalUsers" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshUsers()">
    </ngb-pagination>
  
  </div>
